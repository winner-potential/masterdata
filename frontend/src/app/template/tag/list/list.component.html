<mat-nav-list *ngIf="!loading">
  <div *ngFor="let tag of tags; first as isFirst">
    <mat-divider *ngIf="!isFirst"></mat-divider>
    <a mat-list-item (click)="details(tag._id)" [class.selected]="isSelected(tag._id)">
      <h4 matLine>{{tag.alias?tag.alias:tag.name}}
        <span class="note" *ngIf="tag.alias"> ({{tag.name}})</span>
      </h4>
      <p mat-line>{{tag.description}}</p>
    </a>
  </div>
</mat-nav-list>

<div class="saving-card" *ngIf="loading">
  <mat-spinner color="accent"></mat-spinner>
</div>
